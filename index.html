<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<!-- <form class="login100-form validate-form"> -->

						<span class="btn-show-pass">

    <script>
        function login(params) {
            const user = document.getElementById('user').value
            const password = document.getElementById('password').value
            // Make a GET request using Axios
            axios.post('http://localhost:3000/api/v1/login', {user, password})
                .then(function (response) {
                    // Handle the successful response
					// console.log();
					document.cookie = `userLogged=${response.data.user.id}`;
					document.cookie = `userLoggedEmail=${response.data.user.email}`;

                    window.location.href = 'savePayment.html'
                })
                .catch(function (error) {
                    // Handle errors
					alert("data not valid")
				});
        }
        let button = document.getElementById('btnLogin');
        button.addEventListener('click', login);	
	</script>
