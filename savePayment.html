    <div class="main-container">

        <!-- Info de pago -->
        <section>
            <h1>Información de pago</h1>
            <br>
            <div class="row">
                <div class="col-6">
                    <div class="wrap-input100 validate-input" data-validate ="Se requieren 16 números">
                        <input type="text" id="cardNumber" class="input100" name="cardNumber">
                        <span class="focus-input100" data-placeholder="Número de tarjeta*"></span>
                    </div>

                </div>
                <div class="col-6">
                    <div class="wrap-input100 validate-input" data-validate="Solo se aceptan 4 números">
                        <input class="input100" type="text" id="expDate" name="expDate">
                        <span class="focus-input100" data-placeholder="Fecha de expiración (MM/YY)*"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="wrap-input100 validate-input" data-validate="Solo se aceptan 3 números">
                        <input class="input100" type="text" id="cvc" name="cvc">
                        <span class="focus-input100" data-placeholder="CVC/CVV*"></span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-5">
                            <div class="wrap-input100 validate-input" data-validate="El campo es obligatorio">
                                <input type="text" id="amount" class="input100">
                                <span class="focus-input100" data-placeholder="Monto*"></span>
                            </div>
                        </div>
                        <div class="col-7">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="isTrialPeriod">
                                <label class="form-check-label" for="copyDataCbox">
                                    Prueba gratis de 7 dias
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Info de cobros -->
        <section>
            <h1>Información de cobro:</h1>
            <br>
            <div class="row">
                <div class="col-6">
                    <div class="wrap-input100 validate-input" data-validate="El campo es obligatorio">
                        <input class="input100" type="text" id="firstName">
                        <span class="focus-input100" data-placeholder="Nombre*"></span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="wrap-input100 validate-input" data-validate="El campo es obligatorio">
                        <input class="input100" type="text" id="lastName">
                        <span class="focus-input100" data-placeholder="Apellido*"></span>
                    </div>
                </div>
            </div>
            <div class="row">

                    <div class="wrap-input100 validate-input" data-validate="El campo es obligatorio">

                </div>

                    <div class="wrap-input100 validate-input" data-validate="El campo es obligatorio">
                        <input class="input100" type="text" id="city">
                        <span class="focus-input100" data-placeholder="Ciudad*"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="wrap-input100 validate-input" data-validate="Deben ser las siglas en mayusculas" >
                        <input class="input100" type="text" id="state" name="state">
                        <span class="focus-input100" data-placeholder="Estado/Provincia (Ej: FL)*"></span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="wrap-input100 validate-input" data-validate="Solo se aceptan 5 números">
                        <input class="input100" type="text" id="zipCode" name="zipCode">

                </div>
            </div>
            <div class="row">

                </div>
                <div class="col-6">
                    <div class="wrap-input100 validate-input" data-validate="Debes ingresar un correo valido: a@b.c">
                        <input class="input100" type="text" id="email" name="email">
                        <span class="focus-input100" data-placeholder="Correo*"></span>
                    </div>
                </div>
            </div>
        </section>

            <br>

                <div class="col-6">

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="wrap-input100 validate-input" data-validate="Solo se aceptan 5 números">
                        <input class="input100" type="text" id="shipZipCode" name="shipZipCode">
                        <span class="focus-input100" data-placeholder="ZipCode*"></span>

                </div>
                <div class="col-6">
                    <div class="wrap-input100 validate-input" data-validate="El campo es obligatorio">
                        <input class="input100" type="text" id="shipPhone">
                        <span class="focus-input100" data-placeholder="Télefono*"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="wrap-input100 validate-input" data-validate="Debes ingresar un correo valido: a@b.c">
                        <input class="input100" type="text" id="shipEmail" name="shipEmail">
                        <span class="focus-input100" data-placeholder="Correo*"></span>
                    </div>
                </div>
            </div>
        </section>

        function callProcessPayment() {
            const userID = getCookieValue('userLogged')
            const cardNumber = document.getElementById('cardNumber').value
            const cvc = document.getElementById('cvc').value
            const expDate = document.getElementById('expDate').value
            const amount = document.getElementById('amount').value

            const invoice = "000001"
            const descOrder = "Creditmon Mensual"

            const customerID = "000001"
            const firstName = document.getElementById('firstName').value
            const lastName = document.getElementById('lastName').value
            const company = "Red5G"
            const address = document.getElementById('address').value
            const city = document.getElementById('city').value
            const state = document.getElementById('state').value
            const zipCode = document.getElementById('zipCode').value
            const country = "USA"
            const phone = document.getElementById('phone').value
            const email = document.getElementById('email').value

            const shipFirstName = document.getElementById('shipFirstName').value
            const shipLastName = document.getElementById('shipLastName').value
            const shipCompany = "Red5G"
            const shipAddress = document.getElementById('shipAddress').value
            const shipCity = document.getElementById('shipCity').value
            const shipState = document.getElementById('shipState').value
            const shipZipCode = document.getElementById('shipZipCode').value
            const shipCountry = "USA"
            const shipPhone = document.getElementById('shipPhone').value
            const shipEmail = document.getElementById('shipEmail').value


            let activatedTrial = document.getElementById('isTrialPeriod')
            let sameDate = document.getElementById('copyDataCbox')
            const res = processPayment({
                userID,
                cardNumber,
                cvc,
                expDate,
                amount,
                invoice,
                descOrder,
                customerID,
                firstName,
                lastName,
                company,
                address,
                city,
                state,
                zipCode,
                country,
                phone,
                email,
                shipFirstName,
                shipLastName,
                shipCompany,
                shipAddress,
                shipCity,
                shipState,
                shipZipCode,
                shipCountry,
                shipPhone,
                shipEmail
            })
            if (res) {
                activatedTrial.checked = false
                sameDate.checked = false
            }
        }
