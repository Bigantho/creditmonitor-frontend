    <script>

        function processPayment(params) {
            const userID = getCookieValue('userLogged')
            const cardNumber = document.getElementById('cardNumber').value
            const cvc = document.getElementById('cvc').value
            const expDate = document.getElementById('expDate').value
            const amount = document.getElementById('amount').value
            const invoice = document.getElementById('invoice').value
            const descOrder = document.getElementById('descOrder').value

            const customerID = document.getElementById('customerID').value
            const firstName = document.getElementById('firstName').value
            const lastName = document.getElementById('lastName').value
            const company = document.getElementById('company').value
            const address = document.getElementById('address').value
            const city = document.getElementById('city').value
            const state = document.getElementById('state').value
            const zipCode = document.getElementById('zipCode').value
            const country = document.getElementById('country').value
            const phone = document.getElementById('phone').value
            const fax = document.getElementById('fax').value
            const email = document.getElementById('email').value

            const shipCustomerID = document.getElementById('shipCustomerID').value
            const shipFirstName = document.getElementById('shipFirstName').value
            const shipLastName = document.getElementById('shipLastName').value
            const shipCompany = document.getElementById('shipCompany').value
            const shipAddress = document.getElementById('shipAddress').value
            const shipCity = document.getElementById('shipCity').value
            const shipState = document.getElementById('shipState').value
            const shipZipCode = document.getElementById('shipZipCode').value
            const shipCountry = document.getElementById('shipCountry').value
            const shipPhone = document.getElementById('shipPhone').value
            const shipFax = document.getElementById('shipFax').value
            const shipEmail = document.getElementById('shipEmail').value


            const data = {
                user_id: userID,
                card: {
                    number: cardNumber,
                    expiration: expDate,
                    cvc: cvc,
                    type: ""
                },
                invoice: {
                    number: invoice,
                    description: descOrder,
                    amount: amount,
                },
                billing: {
                    first_name: firstName,
                    last_name: lastName,
                    company: company,
                    address: address,
                    city: city,
                    state: state,
                    zip_code: zipCode,
                    country: country,
                    phone_number: phone,
                    fax: "",
                    email: email
                },
                shipping: {
                    first_name: shipFirstName,
                    last_name: shipLastName,
                    company: shipCompany,
                    address: shipAddress,
                    city: shipCity,
                    state: shipState,
                    zip_code: shipZipCode,
                    country: shipCountry
                }
            }



            // Make a GET request using Axios
            axios.post('http://localhost:3000/api/v1/payment', data)
                .then(function (response) {
                    // Handle the successful response
                    console.log(response)
                    alert(`Pago procesado con exito: ${response.message}`)
                })
                .catch(function (error) {
                    // Handle errors
                    console.log(error.message);
                    alert(`Oooops, Algo salio mal: ${error.message}`);
                });
        }

        function getCookieValue(cookieName) {
            const cookies = document.cookie.split(';');

            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(`${cookieName}=`)) {
                    return cookie.substring(cookieName.length + 1); // +1 to skip the '=' character
                }
            }

            return null; // Cookie not found
        }
        let button = document.getElementById('btnProcessPayment');
        button.addEventListener('click', processPayment);
    </script>
